<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BOOKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      transition: all 0.5s ease;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }

    .register-container:hover {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }

    .form-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
    }

    .file-input-container {
      position: relative;
      margin-bottom: 25px;
    }

    .file-input-label {
      display: block;
      width: 100%;
      padding: 12px 20px;
      border: 1px dashed #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .file-input-label:hover {
      border-color: #f59e0b;
      color: #f59e0b;
    }

    .file-input {
      position: absolute;
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      z-index: -1;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-register:hover {
      background-color: #d97706;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #4b5563;
    }

    .login-link a {
      color: #f59e0b;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .login-link a:hover {
      color: #d97706;
      text-decoration: underline;
    }

    .preview-container {
      margin: 15px 0;
      display: none;
    }

    .preview-image {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
      <p class="text-gray-600">Join BOOKER to discover amazing books</p>
    </div>

    <form id="registerForm" class="mb-6" enctype="multipart/form-data">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Full Name" required class="form-input">
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required class="form-input">
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required class="form-input">
      </div>

      <div class="file-input-container">
        <label for="photo" class="file-input-label">
          <i class="fas fa-camera mr-2"></i>
          <span id="file-label-text">Upload Profile Photo (Optional)</span>
        </label>
        <input type="file" id="photo" name="photo" accept="image/*" class="file-input">

        <div class="preview-container" id="previewContainer">
          <img src="#" alt="Preview" class="preview-image" id="previewImage">
        </div>
      </div>

      <button type="submit" class="btn-register">
        <i class="fas fa-user-plus mr-2"></i> Register
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <div class="text-center mt-8 pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-500">Or register with</p>
      <div class="flex justify-center space-x-4 mt-3">
        <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
          <i class="fab fa-google text-red-500"></i>
        </a>
        <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
          <i class="fab fa-facebook-f text-blue-600"></i>
        </a>
        <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
          <i class="fab fa-twitter text-blue-400"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Profile photo preview
    const photoInput = document.getElementById('photo');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const fileLabelText = document.getElementById('file-label-text');

    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewContainer.style.display = 'block';
          fileLabelText.textContent = 'Change Photo';
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.style.display = 'none';
        fileLabelText.textContent = 'Upload Profile Photo (Optional)';
      }
    });

    // Actual register API call
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Registering...';

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Registration failed');
        }
      } catch (err) {
        console.error('Registration error:', err);
        alert('Server error. Try again later.');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>
